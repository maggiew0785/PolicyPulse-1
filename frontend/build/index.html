<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyPulse</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
    <main>
        <section class="welcome-section">
            <h1>Welcome</h1>
            <p>Discover what online communities are saying about...</p>
            <form id="searchForm" action="javascript:void(0);" method="get" class="search-form">
                <input type="text" placeholder="Outdoor seating" name="query" id="searchQuery">
                <button type="submit" id="goButton">Go</button>
            </form>
            <div id="subredditButtonsContainer" class="hidden">
                <h2>Select a subreddit:</h2>
                <div id="subredditButtons"></div>
            </div>
        </section>

        <section class="theme-section hidden" id="themeSection">
            <h1>Themes</h1>
            <!-- Container for themes -->
            <div id="themesContainer" class="themes-container">
                <!-- JavaScript will dynamically add the themes here -->
            </div>
            
            <!-- Move the search bar below the themes container -->
            <div class="search-bar">
                <input type="text" placeholder="Discover your own themes here..." id="themeSearch" />
                <button id="searchButton">Go</button>
            </div>
        </section>
        <section id="reportContainer" class="report-container hidden">
            <section id="reportSection" class="report-section">
                <button id="closeReportButton">X</button>
        
                <div id="reportContent">
                    <!-- Dynamic content will be added here by JavaScript -->
                </div>
            </section>
        </section>
        <!-- Report container that will show the generated report when a theme is clicked -->
    </main>

    <!-- Place script tag at the end of the body -->
    <script src="../static/main.js"></script>
</body>
</html>
